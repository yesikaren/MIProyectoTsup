<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Formularios + Inputs + Validaciones</h1>

      <form action="">
        <label>
          <input type="text" placeholder="Ingresa algun texto" />
        </label>
        <label>
          Input(Solo lectura)
          <input type="text" placeholder="Input de solo lectura" />
        </label>
        <label>
          Input(desactivado)
          <input type="text" placeholder="Input desactivado" disabled />
        </label>
        <label>
          Input tipo number
          <input type="number" placeholder="Edad Ej. 18" name="Edad" />
        </label>

        <label>
          input Tipo email
          <input
            type="email"
            name="Email"
            id=""
            placeholder="Correo Ej. soyyesica@gmail.com"
          />
        </label>
        <label>
          Input tipo range (edad)
          <input
            type="range"
            name="range_edad"
            id=""
            min="1"
            max="100"
            step="10"
          />
        </label>

        <label>
          Input tipo tel
          <input type="tel" name="" id="" placeholder="(51) 455 448 1477" />
        </label>
        <label>
          Input tipo url
          <input type="url" name="" id="" placeholder="sitio web" />
        </label>
        <label>
          Input tipo password
          <input type="password" name="" id="" placeholder="password" />
        </label>
        <label>
          Input tipo color
          <input type="color" name="" id="" />
        </label>
        <label>
          Input tipo search
          <input type="search" name="" id="" />
        </label>
        <label>
          Input tipo file (selecciona .jpg) uno a la vez
          <input type="file" name="" id="" accept=".jpg, .jpeg" />
        </label>

        <label>
          Input tipo file (selecciona multiples archivos)
          <input type="file" multiple />
        </label>
        <input type="submit" value="Guardar" />
        <input type="reset" value="limpiar" />
      </form>

      <form action="">
        <h2>Input tipo fecha</h2>

        <label>
          input tipo date (dia)
          <input type="date" name="dia" />
        </label>

        <label>
          input tipo week (semana)
          <input type="week" name="semana" />
        </label>

        <label>
          input tipo month (mes)
          <input type="month" name="mes" />
        </label>

        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Textarea</h2>

        <label>
          <textarea
            name="biogradia1"
            id=""
            placeholder="Escribe una descripcion sobre ti..."
            rows="10"
            cols="4"
          ></textarea>
        </label>
        <label>
          <textarea
            name="biogradia2"
            id=""
            placeholder="Escribe una descripcion sobre ti..."
            rows="10"
            disabled
          ></textarea>
        </label>
        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Selects</h2>
        <label>
          Comida favorita
          <select name="comidas" id="">
            <option value="">Selecciona tu comida favorita</option>
            <option value="fr">Francesa</option>
            <option value="it">Italiana</option>
            <option value="jp">Japonesa</option>
            <option value="pe">Peruana</option>
            <option value="th">Tailandesa</option>
          </select>
        </label>
        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Checkboxes</h2>
        <h3>Lenguajes de preferencia:</h3>
        <label>
          <input type="checkbox" name="english" value="en">
          Inglés
        </label>
       
        <label>
          <input type="checkbox" name="spanish" value="es">
          Español
        </label>
        <label>
          <input type="checkbox" name="portuguese" value="po">
          Portugues
        </label>
        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Radio Buttons</h2>
        <h3>Lenguajes de preferencia:</h3>

        <label>
          <input type="radio" name="lenguaje" value="en">
          Inglés
        </label>
        <label>
          <input type="radio" name="lenguaje" value="es">
          Español
        </label>
        <label>
          <input type="radio" name="lenguaje" value="po">
          Portugues
        </label>
        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Validaciones</h2>

        <label>
          Nombre (obligatorio)
          <input type="text" name="nombre" required minlength="3" maxlength="15">
        </label>
        <label>
          Email
          <input type="email" name="email" required >
        </label>
        <label>
          Edad
          <input type="number" name="edad" required min="1" max="99">
        </label>
        <input type="submit" value="Guardar" />

 
      </form>


    </main>
  </body>
</html>
