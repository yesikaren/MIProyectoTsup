<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-80">
    <h2 class="text-lg font-semibold text-center mb-4">Indice de masa corporal</h2>
    
    <form class="flex flex-col gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-2" for="peso">Peso (KG)</label>
        <input id="peso" type="number" placeholder="Ej. 50" class="w-full px-3 py-2 border border-gray-300 rounded-lg ">
      </div>
      
      <div>
        <label class="block text-gray-700 font-medium mb-2" for="altura">Altura (CM)</label>
        <input id="altura" type="number" placeholder="Ej. 170" class="w-full px-3 py-2 border border-gray-300 rounded-lg ">
      </div>
      
      <button id="botonCalcular" type="button" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        Calcular
      </button>
    </form>
    
    <div class="bg-yellow-100 text-yellow-800 text-center mt-4 p-3 rounded-lg border border-yellow-300">
      Tu Indice de Masa Corporal es <strong id="estadoIMC">NORMAL</strong> con <strong id="imc">0</strong>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
