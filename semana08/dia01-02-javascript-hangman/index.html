<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman + Javascript</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="hangman container">
    <h1 class="hangman__title">Hangman Javascript</h1>

    <p class="hangman__maskedword">__________</p>

    <div class="hangman__buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>Y</button>
      <button>Z</button>
    </div>

    <div class="hangman__result hidden">
      You won!
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
